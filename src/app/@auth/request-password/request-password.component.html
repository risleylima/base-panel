<form (ngSubmit)="requestPass()" #requestPassForm="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">
      E-mail:
      <span class="text-danger fw-bold">
        *
      </span>
      <ng-container *ngIf="email.invalid && email.touched">
        <span class="text-danger ml-3" *ngIf="email.errors?.['required']">
          O E-mail é obrigatório!
        </span>
        <span class="text-danger ml-3" *ngIf="email.errors?.['pattern']">
          Tem certeza que o E-mail está correto?
        </span>
      </ng-container>
    </label>
    <input nbInput [(ngModel)]="user.email" #email="ngModel" id="input-email" name="email" pattern=".+@.+\..+"
      placeholder="Digite o E-mail cadastrado" autofocus fullWidth
      [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'primary'"
      [required]="getConfigValue('forms.validation.email.required')"
      [attr.aria-invalid]="email.invalid && email.touched ? true : null">
  </div>

  <button nbButton fullWidth status="success" [disabled]="!!submitted || !requestPassForm.valid || !!messages?.length"
    [class.btn-pulse]="submitted">
    Enviar Link
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Voltar ao Login</a></p>
</section>
